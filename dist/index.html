<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Петромост</title>
    <link rel="stylesheet" href="./css/style.css">
  
    <script src="./js/main.js" defer="defer"></script>
</head>
<body>
    <div class="wrapper mobile-wrapper">
        <section class="head-inner">
            <div class="container">
                <div class="head-inner__items flex-box">
                    <div class="head-inner__good-choice">
                        <img class="object-fit-contain" src="./img/icons/good-choice.svg" alt="Знак хорошего выбора">
                    </div>
                    <a class="head-inner__logo" href="index.html">
                        <img class="object-fit-contain" src="./img/icons/logo.svg" alt="Логотип">
                    </a>
                    <div class="head-inner__horses">
                        <img class="object-fit-contain" src="./img/head-horses.svg" alt="Орнамент">
                    </div>
                </div>
            </div>
        </section>
        <header class="header">
            <div class="container">
                <div class="header__items flex-box">
                    <div class="header__main-logo">
                        <img class="object-fit-contain" src="./img/logo-petromost.svg" alt="Знак хорошего выбора">
                    </div>
                    <div class="header__search flex-box">
                        <input class="input header__input" type="text" placeholder="Найти арбуз...">
                        <button class="button header__search-btn">
                            <img class="object-fit-contain" src="./img/icons/search.svg" alt="Иконка поиска">
                        </button>
                    </div>
                    <div class="header__menu-btn">
                        <img class="object-fit-contain" src="./img/icons/menu-burger.svg" alt="Орнамент">
                    </div>
                </div>
            </div>
        </header>
      
        <main class="main">
            <section class="info">
                <div class="info__inner flex-box">
                    <div class="info__item">
                        <a class="flex-box" href="#">
                            Доставка&nbsp;и&nbsp;оплата
                        </a>
                    </div>
                    <div class="info__item">
                        <a class="flex-box" href="#">
                            Поддержка
                        </a>
                    </div>
                    <div class="info__item">
                        <a class="flex-box" href="#">
                            Отзывы&nbsp;и&nbsp;предложения
                        </a>
                    </div>
                   
                </div>
                
            </section>
        </main>
        <footer class="footer">
            <ul class="footer__items">
                <li class="footer__item">Каталог</li>
                <li class="footer__item">Акции</li>
                <li class="footer__item">Заказы</li>
                <li class="footer__item">Любимое</li>
                <li class="footer__item">Войти</li>
            </ul>
        </footer>
        <div class="menu-panel">
            <div class="container">
                <ul class="menu-panel__items flex-box">
                    <li class="menu-panel__item">
                        <a class="menu-panel__link flex-box" href="#">
                            <div class="menu-panel__icon">
                                <img class="object-fit-contain" src="./img/icons/menu-panel-catalog.svg" alt="Иконка каталога">
                            </div>
                            <p>Каталог</p>
                        </a>
                    </li>
                    <li class="menu-panel__item">
                        <a class="menu-panel__link flex-box" href="#">
                            <div class="menu-panel__icon">
                                <img class="object-fit-contain" src="./img/icons/menu-panel-discount.svg" alt="Иконка скидок">
                            </div>
                            <p>Акции</p>
                        </a>
                    </li>
                    <li class="menu-panel__item">
                        <a class="menu-panel__link flex-box" href="#">
                            <div class="menu-panel__icon">
                                <img class="object-fit-contain" src="./img/icons/menu-panel-orders.svg" alt="Иконка заказов">
                            </div>
                            <p>Заказы</p>
                        </a>
                    </li>
                    <li class="menu-panel__item">
                        <a class="menu-panel__link flex-box" href="#">
                            <div class="menu-panel__icon">
                                <img class="object-fit-contain" src="./img/icons/menu-panel-like.svg" alt="Иконка избранного">
                            </div>
                            <p>Любимое</p>
                        </a>
                    </li>
                    <li class="menu-panel__item">
                        <a class="menu-panel__link flex-box" href="#">
                            <div class="menu-panel__cart flex-box">
                                <div class="menu-panel__icon">
                                    <img class="object-fit-contain" src="./img/icons/menu-panel-cart.svg" alt="Иконка корзины">
                                </div>
                                <span id="cart-total">3</span>
                            </div>
                            <p>Корзина</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
